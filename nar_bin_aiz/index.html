<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta author="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
  
  <!--  NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid d-flex">
  <div class="log align-items-center">
  <img
  class="logo"
  width="25px"
  src="https://seeklogo.com/images/I/instagram-logo-041EABACE1-seeklogo.com.png"
  alt=""
  />
  <a class="navbar-brand" href="/hakaton/documentation/index.html"
  >Blog</a
  >
</div>
<button
class="navbar-toggler"
type="button"
data-bs-toggle="collapse"
data-bs-target="#navbarSupportedContent"
aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row">
          <li class="nav-item me-3">
          <a class="nav-link active" aria-current="page" href="#">Chat</a>
        </li>
      </ul>
      <form class="d-flex my-2">
      <input
      class="form-control me-2"
      type="search"
      id="search"
      placeholder="min 2 symbol"
              aria-label="Search"
              />
            </form>
            <button
            class="btn btn-outline-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            >
            Add post
          </button>
        </div>
      </div>
    </nav>
    <!-- END OF NAVBAR -->
    <!-- Alert -->
    <div class="alert-cont"></div>
    <!-- ADD FORM MODAL -->
    <!-- Modal -->
    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-author" id="exampleModalLabel">Add post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <input
              id="author"
              type="text"
              class="form-control"
              placeholder="author"
            />
            <!-- <input
                            id="post"
                            type="text"
                            class="form-control"
                            placeholder="post text"
                        /> -->
            <label for="message-text" class="col-form-label">Text post</label>
            <textarea
              class="form-control modal-dialog-scrollable h-75"
              id="post"
            ></textarea>
            <input
              id="image"
              type="text"
              class="form-control"
              placeholder="post url img"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="btn-save" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-author" id="exampleModalLabel">Edit product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Author</p>
            <input
              id="edit-author"
              type="text"
              class="form-control"
              placeholder="edit-author"
            />

            <label for="message-text" class="col-form-label">Text post</label>
            <textarea
              class="form-control modal-dialog-scrollable h-75"
              id="edit-post"
            ></textarea>
            <input
              id="edit-img"
              type="text"
              class="form-control"
              placeholder="post url img"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="edit-btn-save" type="button" class="btn btn-success">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- END OF FORM MODAL -->

    <!-- LIST -->
    <div class="container mt-5">
      <div id="list" class="width-100"></div>
    </div>
    <!-- END OF LIST -->
    <!-- Pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li id="prev" class="page-item">
          <a class="page-link" href="#"
            ><span aria-hidden="true">&laquo;</span></a
          >
        </li>
        <div class="d-flex" id="pagination-list"></div>
        <li id="next" class="page-item">
          <a class="page-link" href="#"
            ><span aria-hidden="true">&raquo;</span></a
          >
        </li>
      </ul>
    </nav>

    <!-- footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
